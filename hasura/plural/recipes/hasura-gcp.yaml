name: hasura-gcp
description: Installs hasura on an GKE cluster
provider: GCP
oidcSettings:
  authMethod: POST
  uriFormat: https://{domain}/oauth-authorized/plural
  domainKey: hostname
dependencies:
  - repo: bootstrap
    name: gcp-kubernetes
  - repo: ingress-nginx
    name: ingress-nginx-gcp
  - repo: postgres
    name: gcp-postgres
sections:
  - name: hasura
    items:
      - type: TERRAFORM
        name: gcp
        configuration: []
      - type: HELM
        name: hasura
        configuration:
          - name: hostname
            documentation: Fully Qualified Domain Name to use for your hasura installation, eg airflow.topleveldomain.com if topleveldomain.com is the domain you inputed for dns_domain above.
            type: DOMAIN
          - name: username
            type: STRING
            documentation: short name/handle for the initial admin user
          - name: name
            type: STRING
            documentation: full name for the initial admin user
          - name: adminEmail
            type: STRING
            documentation: email for the initial admin user
