name: istio-azure
description: Installs istio on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: monitoring
  name: monitoring-aws
- repo: grafana-tempo
  name: grafana-tempo-aws
- repo: ingress-nginx
  name: ingress-nginx-azure
sections:
- name: istio
  items:
  - type: TERRAFORM
    name: kube
    configuration: []
  - type: HELM
    name: istio
    configuration:
    - name: kialiHostname
      documentation: FQDN to use for the Kiali installation
      type: DOMAIN
