name: vaultwarden-azure
description: Installs vaultwarden on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: vaultwarden
  items:
  - type: TERRAFORM
    name: azure
    configuration: []
  - type: HELM
    name: vaultwarden
    configuration:
    - name: hostname
      documentation: FQDN to use for your Vaultwarden installation
      type: DOMAIN
    - name: signupDomains
      documentation: comma separated list of domains to allow for user signup
      type: STRING
