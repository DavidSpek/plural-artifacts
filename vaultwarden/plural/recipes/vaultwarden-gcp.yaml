name: vaultwarden-gcp
description: Installs vaultwarden on a gcp gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
sections:
- name: vaultwarden
  items:
  - type: TERRAFORM
    name: gcp
    configuration: []
  - type: HELM
    name: vaultwarden
    configuration:
    - name: hostname
      documentation: FQDN to use for your Vaultwarden installation
      type: DOMAIN
    - name: signupDomains
      documentation: comma separated list of domains to allow for user signup
      type: STRING
